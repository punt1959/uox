// This defines the directories used

[DIRECTORY]
{
// Location of where the UOData data files are.
// the Server uses:
//	tiledata.mul
//	statics (idx/mul) ,
//    The follow the uop/mul versions are used depending on settings in
//	other configuration files.
//	map# (mul/uop)
//    multi (idx/mul/uop)
	UODATA	=	/Volumes/MyData/UOClient_7_0_90_16
	
// 	Locations can be relative or absolute. If relative, all entries other
//	then ROOT are relative from the ROOT entry.  ROOT is relative
//    from the current directory the program was initiated from.

	ROOT			= 	.

	// Location for world saves
	SAVE			=	Save
	// Locaation for account information and contains the firewall configuration
	ACCOUNTS		=	Accounts
	// Location for log files
	LOGS			=	Logs
	// Location for configuration data and definitions
	DEFINITIONS		=  	Definitions
	// Location for book data
	BOOK			=	Books
	// Location for message boards
	MSGBOARD		=	MessageBoards
	// Location for HTML data
	HTML			= 	HTML
	// Locations for JavaScript files
	SCRIPT		=	Scripts
	
}

[SERVER]
{
// 	Name of the server
	NAME		=	Test Server
	
// 	The port it it will listen for connections

	PORT		=	2593
	
// This is the ip that is provided if a wan client connects.
// If you dont have one (you are not port forwarding in your router,
// or dont want wan connections, just leave it as localhost.
// You can use a "name" if you have dynmaic dns for your server.
// It will do DNS translation)
	EXTERNALIP	=	localhost	
	
// Should the server do packet logging on connection.
// This allows one to start logging packets as soone as a connection is made
// on a socket.  Otherwise, if done in game, the initial packets will not be
// logged.  1 for enabled, 0 for disabled
	DEFAULTLOGGING	= 	1
}
